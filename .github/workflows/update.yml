name: Update IPTV playlist
permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: update-playlist
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright
          python -m playwright install --with-deps

      - name: Run updater
        env:
          CHECK_THRESHOLD_MINUTES: "30"
        run: |
          python scripts/update_playlist.py --use-playwright

      - name: Commit changes
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- data/iptv.m3u8 scripts/last_good.json; then
            echo "No changes"
            exit 0
          fi

          git add data/iptv.m3u8 scripts/last_good.json
          git commit -m "Auto-update playlist: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin main || true

          # push with a couple of retries to avoid transient races
          for i in 1 2 3; do
            if git push origin HEAD; then exit 0; fi
            echo "Push failed (attempt $i), retrying..."
            sleep 2
            git pull --rebase origin main || true
          done
          echo "Push failed after retries" && exit 1